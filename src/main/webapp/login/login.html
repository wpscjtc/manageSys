  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>登录</h1>
              <div>
                <input  id="userId" type="text" class="form-control" placeholder="用户名" required="" />
              </div>
              <div>
                <input id="password" type="password" class="form-control" placeholder="密码" required="" />
              </div>
              <div id="vrifyCodeDiv">

              </div>
              <div>
                <a class="btn btn-default btn-lg" id="loginButton" style="height: 45px;width: 120px"><span style="font-weight: bold;font-size: 17px">登录</span></a>
                <null id="vrifyCodeImg"></null>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
              </div>
            </form>
          </section>
        </div>

    </div>
  </body>
