<!-- 修改权限-->          <!-- 修改显示div ID-->
<div class="modal fade" id="updateAuth" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class=" mid_center" style="width: 40%">
        <div class="x_panel">
            <div class="x_content">

                                                                           <!-- 修改form ID-->
                <form class="form-horizontal form-label-left" novalidate id="updateAuthForm">
                    <fieldset id="updateFormSet" >
                        <span class="section">权限</span>
                        <input id="AuthID" class="form-control col-md-7 col-xs-6"  name="AuthID"  type="hidden">
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-8" for="authName">权限名 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="authName" class="form-control col-md-7 col-xs-6" data-validate-length-range="6" data-validate-words="2" name="authName" placeholder="" required="required" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6" for="authType">权限类型 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="authType" class="form-control col-md-7 col-xs-6" data-validate-length-range="6" data-validate-words="2" name="authType" placeholder="" required="required" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-6" for="authWay">权限点 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <input id="authWay" class="form-control col-md-7 col-xs-6" data-validate-length-range="6" data-validate-words="2" name="authWay" placeholder="" required="required" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="authDesc">权限介绍
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="authDesc"  name="authDesc" class="form-control col-md-7 col-xs-12"></textarea>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="authMethod">限制接口
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea id="authMethod"  name="authMethod" class="form-control col-md-7 col-xs-12"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="button" id="authClose" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <a id="sendAuthFormForUpdate"  class="btn btn-success">提交</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
